<!DOCTYPE html>
<html>
  <head>
    <title><%= productName %></title>

    <meta charset="utf-8" />
    <meta name="description" content="<%= productDescription %>" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta
      name="viewport"
      content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width<% if (ctx.mode.cordova || ctx.mode.capacitor) { %>, viewport-fit=cover<% } %>"
    />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@100;300;400;500;700&family=Ubuntu:wght@500&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="128x128" href="icons/favicon-128x128.png" />
    <link rel="icon" type="image/png" sizes="96x96" href="icons/favicon-96x96.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png" />
    <link rel="icon" type="image/ico" href="favicon.ico" />
  </head>
  <body>
    <div id="loading">
      <style>
        body {
          inset: 0;
          overflow: hidden;
          margin: 0;
          padding: 0;
          position: fixed;
        }
        #loading {
          align-items: center;
          display: flex;
          height: 100%;
          justify-content: center;
          width: 100%;
        }
        #loading img {
          animation: 1s ease-in-out 0s infinite alternate breathe;
          opacity: .66;
          transition: opacity .4s;
        }
        #loading.main_done img {
          opacity: 1;
        }
        #loading.init_done img {
          animation: .33s ease-in-out 0s 1 forwards zooooom;
          opacity: .05;
        }
        @keyframes breathe { from { transform: scale(1) } to { transform: scale(0.95)}}
        @keyframes zooooom { from { transform: scale(1) } to { transform: scale(10)}}
      </style>
      <img src="icons/favicon-128x128.png" alt="Loading..." />
    </div>
    <!-- quasar:entry-point -->
    <script>
      var loading = document.querySelector('#loading');
      document.onreadystatechange = function () {
        if (document.readyState !== 'complete') {
          loading.classList.add('main_done')
        } else {
          loading.classList.add('init_done');
          window.setTimeout(function() {
            loading.remove();
          }, 400);
        }
      };
    </script>
  </body>
</html>
